<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodoACodo - Carta QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/login.js"></script>
    
    <link rel="stylesheet" href="styles/style.css">


    
</head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <div class="text-end">
            <button type="button" id="btnLogin" onclick="javascript:window.location.href = 'index.html'" class="btn btn-dark my-2 my-sm-0">Volver</button>
          </div>

        </div>
      </div>
      </header>

      
      <div class="py-3">
        <main>
          <div class="px-4 my-5 text-center">

       
                <img src="img/logo.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Logo REstaurante" width="300" loading="lazy">
  



      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Iniciar Sesión
              </div>
              <div class="card-body">
                <form id="loginForm">
                  <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <button type="button" class="btn btn-primary mt-3" onclick="validateForm()">Ingresar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="text-center">
        <button type="button" id="btnLogin" onclick="javascript:window.location.href = 'index.html'" class="btn btn-dark mt-5">Volver</button>
      </div>
        </main>

      </div>
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">


        </ul>
        <p class="text-center text-body-secondary">© 2023 CodoACodo - Carta QR</p>
      </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
