<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodoACodo - Carta QR - Menu Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="styles/style.css">
    
</head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="carga.html" class="nav-link px-2 text-secondary">Cargar Menu</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Ver Menu</a></li>


          </ul>
  
          
  
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2" onclick="javascript:window.location.href = 'login.html'">Cerrar Sesion</button>
            
          </div>
        </div>
      </div>
    </header>
      <div class="py-3">
        <main>

       
          <div class="album py-5 bg-body-tertiary">
            <div id="app" class="container">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" v-for="(dato, index) in datos" :key="index">
                      <div class="card shadow-sm mb-3">
                        <img v-bind:src="url +dato.imagen" class="bd-placeholder-img card-img-top" width="100%" height="300" role="img" alt="Placeholder">
                        <div class="card-body">
                          <p class="card-text"><b>{{ dato.nombre }} </b></p>
                          <p class="card-text">{{ dato.descripcion }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <!-- <button type="button" class="btn btn-sm btn-outline-secondary" @click="javascript:window.open('editar.html?id='+dato.id)">Editar</button> -->
                              <a class="btn btn-sm  btn-outline-secondary" :href="'editar.html?id='+ dato.id+'&nombre=' +dato.nombre+ '&precio='+dato.precio+'&stock='+dato.stock + '&descripcion=' +dato.descripcion + '&imagen='+dato.imagen" >Editar</a>
                              <button type="button" class="btn btn-sm btn-outline-secondary" @click="borrar(dato.id)">Borrar</button>
                            </div>
                            <small class="text-body-secondary"><b> $ {{ dato.precio.toLocaleString() }}</b></small>
                          </div>
                        </div>

                    </div>
                  </div>
                </div>
    
              </div> 
              <script src="scripts/app.js"></script>

          </div>
        
        </main>

      </div>
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">


        </ul>
        <p class="text-center text-body-secondary">Â© 2023 CodoACodo - Carta QR</p>
      </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
