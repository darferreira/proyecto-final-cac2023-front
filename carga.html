<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <script src="scripts/send.js"></script>
    <script src="scripts/inputfile.js"></script>
    <link rel="stylesheet" href="styles/fileinput.css">
   <link rel="stylesheet" href="styles/style.css">
    
    <title>CodoACodo - Carta QR - Nuevo</title>

</head>
<body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-white">Cargar Menu</a></li>
            <li><a href="admenu.html" class="nav-link px-2 text-secondary">Ver Menu</a></li>


          </ul>
  
          
          <div class="text-end">
            <button type="button" onclick="javascript:window.location.href = 'login.html'"  class="btn btn-outline-light me-2">Cerrar Sesion</button>
            
          </div>
        </div>
      </div>
  </header>
      <section class="py-5 text-center container">
        <h1>Agregar Nuevo Producto</h1>
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <form enctype="multipart/form-data">
              <div class="form-row">
                
                <div class="col-lg-6 col-md-8 mx-auto">

                  <label for="nombre">Nombre del Plato</label>
                  <input type="text" class="form-control" id="nombre" placeholder="">
                </div>
                <div class="col-lg-6 col-md-8 mx-auto">
                  <label for="descripcion">Descripcion</label>
                  <input type="text" class="form-control" id="descripcion" placeholder="">
                </div>
                <div class="col-lg-6 col-md-8 mx-auto">
                  <label for="precio">Precio</label>
                  <input type="text" class="form-control" id="precio" maxlength="9" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = this.value.replace(/[^0-9]/g, '');" placeholder="">
                </div>
                <div class="col-lg-6 col-md-8 mx-auto">
                  <label for="stock">Stock</label>
                  <input type="stock" class="form-control" maxlength="2" id="stock" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = this.value.replace(/[^0-9]/g, '');" placeholder="">
                </div>
                <div class="col-lg-6 col-md-8 mx-auto mt-5">
                  <input type="file" accept="image/*" id="archivo" class="inputfile inputfile-1" name="archivo" onchange="previewImage()">
                  <label for="archivo">
                  <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" heimultiple="false" ght="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                  <span class="iborrainputfile">Seleccionar imagen</span>
                  </label>
                </div>
                <img id="preview-image" alt="Vista previa de la imagen"  class="mt-5"> 
              </div>

            </form>


          </div>
        </div>


        <div class="px-4 my-5 text-center">
          <div id="notificaciones" class="mt-3">
          </div>
             
              <button type="button" id="cargarProducto"  onclick="enviarDatos()" class="btn btn-outline-secondary btn-lg px-4" disabled>Cargar</button>

              <div class="text-center">
                <button type="button" id="btnLogin" onclick="javascript:window.location.href = 'admenu.html'" class="btn btn-dark mt-5">Volver</button>
              </div>
          </div>

   
      </section>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">


        </ul>
        <p class="text-center text-body-secondary">Â© 2023 CodoACodo - Carta QR</p>

    </div>
</body>
</html>
